<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            background-color: rgba(127, 255, 212, 0.72);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 3em;
        }
    
    </style>

</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja.. 
     </div>

     <script>   
    var a = window.document.getElementById('area')
    
    function clicar(){
        a.innerText = 'Clicou'
        a.style.backgroundColor = 'red'
    }
    function entrar(){
        a.innerText = 'Entrar'
    }
    function sair(){
        a.innerText = 'Saiu'
        a.style.backgroundColor = 'green'
    }







     </script>

    
</body>
</html>
