<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window alert</title>
</head>
<body>
    <h1>Hello world</h1>
    <p>Ja me livrei da maldicao</p>
    <script>
  
        //var nome = window.prompt('Qual seu nome animmal?')
       // window.alert('Prazer te conhecer,' + nome + '!')
        var n1 =Number.parseFloat(window.prompt('Digite um numero')) //ou Number.parseInt
        var n2=Number.parseFloat(window.prompt('Digite outro numero'))
        var s =n1+n2
        window.alert('A soma dos valores e ' + s) // ou A soma entre ${n1} e ${n2} e igual a ${s}

        
        
    </script>

    
</body>
